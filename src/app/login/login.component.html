<<!-- Login Container -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center px-4 py-8">
  <!-- Login Card -->
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 animate-fade-in">
    
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <div class="mx-auto w-24 h-24 mb-4 animate-bounce-in">
        <img src="assets/images/mangosense-logo.svg" alt="MangoSense Logo" class="w-full h-full object-contain">
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">MangoSense</h1>
      <p class="text-gray-600">Admin Dashboard</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6">
      
      <!-- Username Field -->
      <div class="relative">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input 
            id="username"
            formControlName="username" 
            type="text" 
            placeholder="Enter your username"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-mango-green focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
            [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
        </div>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
             class="text-red-500 text-sm mt-1 animate-slide-in">
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input 
            id="password"
            formControlName="password" 
            type="password" 
            placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-mango-green focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="text-red-500 text-sm mt-1 animate-slide-in">
          Password is required
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-mango-green to-mango-light-green text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        <div class="flex items-center justify-center space-x-2">
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
        </div>
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 animate-slide-in">
        <div class="flex items-center space-x-2">
          <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <span class="text-red-700 text-sm">{{ errorMessage }}</span>
        </div>
      </div>

    </form>

    <!-- Footer -->
    <div class="mt-8 text-center text-gray-500 text-sm">
      <p>Â© 2025 MangoSense. All rights reserved.</p>
    </div>
  </div>
</div>
